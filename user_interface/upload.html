<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>上传</title>
</head>
<body>
    <div class="header">
        <div><a href="#">上传资料</a></div>
        <div><a href="#">学科地图</a></div>
        <div class="welcome"><a href="#">胡总</a>欢迎你</div>
    </div>
    <div class="upload">
        <div class="subject">
            <span>所属课程：</span>
            <input type="text">
        </div>
        <div class="type">
            <span>文件类型：</span>
            <select>
                <option value="">课件</option>
                <option value="">答案</option>
                <option value="">书籍</option>
                <option value="">试卷</option>
                <option value="">其他</option>
            </select>
        </div>
        <div class="detail">
            <div>
                <span>简介：</span>
            </div>
            <textarea id="" name="" cols="30" rows="5"></textarea>
        </div>
        <div class="score">
            <span>积分：</span>
            <input type="number" min="0" max="100">
        </div>
        <div class="file">
            <input type="file">
        </div>
        <button>上传</button>
    </div>
</body>

<style>
body {
    width: 800px;
    margin: auto;
    margin-top: 20px;
}

.header {
    width: 100%;
}

.header > div {
    display: inline-block;
}

.welcome {
    float: right;
}

.upload > div {
    margin: 10px 0;
}

.detail > div {
    float: left;
}
</style>

</html>
